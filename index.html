<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="converter-box">
            <div class="input-group">
                <input type="number" id="amount" placeholder="Enter amount" min="0" step="0.01">
                <div class="select-with-flag">
                    <img id="from-flag" alt="From country flag" width="32" height="32" />
                    <select id="from-currency">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
            </div>
            
            <div class="swap-btn">
                <button id="swap">
                    <span>â‡…</span>
                </button>
            </div>
            
            <div class="input-group">
                <input type="number" id="result" placeholder="Result" readonly>
                <div class="select-with-flag">
                    <img id="to-flag" alt="To country flag" width="32" height="32" />
                    <select id="to-currency">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
            </div>
            
            <button id="convert-btn">Convert</button>
            <p id="rate-info"></p>
            <div id="error" class="error"></div>
        </div>
    </div>
    <script src="codes.js"></script>
    <script src="currencyToCountry.js"></script>
    <script src="script.js"></script>
</body>
</html>
